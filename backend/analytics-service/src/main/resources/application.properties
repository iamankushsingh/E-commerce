# Server Configuration
server.port=8088
spring.application.name=analytics-service

# Database Configuration  
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_analytics?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=ank123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.com.ecommerce.analyticsservice=INFO
logging.level.org.hibernate.SQL=DEBUG

# Eureka Discovery Service Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# External Services Configuration - Using service discovery
services.order.name=order-service
services.product.name=product-service
services.user.name=user-service

# WebClient Configuration
webclient.connection-timeout=30000
webclient.read-timeout=30000
webclient.write-timeout=30000
