# Test Profile Configuration
spring.application.name=user-service-test

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL initialization
spring.sql.init.mode=never

# JWT Configuration for tests
jwt.secret=test-secret-key-for-jwt-authentication-must-be-at-least-256-bits-long-for-security
jwt.expiration=3600000

# Logging Configuration
logging.level.com.ecommerce.userservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

